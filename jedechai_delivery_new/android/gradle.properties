org.gradle.jvmargs=-Xmx4G -XX:+HeapDumpOnOutOfMemoryError -Duser.language=en -Duser.country=US -Djava.locale.providers=COMPAT,CLDR -Duser.timezone=UTC
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official

# Ensure Java date packing in APK/Bundle tasks uses Gregorian year range
# (prevents MsDosDateTimeUtils VerifyException on Thai Buddhist locale)

# Enable caching and parallel for Android Studio
org.gradle.caching=true
org.gradle.parallel=true

# Suppress unsupported compileSdk warning
android.suppressUnsupportedCompileSdk=35

# Gradle configuration for better performance
org.gradle.daemon=true
org.gradle.configureondemand=true
