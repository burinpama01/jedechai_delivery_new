<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clear Cache</title>
</head>
<body>
    <h1>Clearing cache...</h1>
    <script>
        // Clear all caches
        if ('caches' in window) {
            caches.keys().then(function(names) {
                names.forEach(function(name) {
                    caches.delete(name);
                });
            });
        }
        
        // Clear localStorage
        localStorage.clear();
        
        // Clear sessionStorage
        sessionStorage.clear();
        
        // Redirect to admin page
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1000);
    </script>
</body>
</html>
